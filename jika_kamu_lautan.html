<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jika kamu lautan</title>
  <meta name="description" content="By: WILDAN HIDAYAT">
  <meta property="og:title" content="Jika kamu lautan">
  <meta property="og:description" content="By: WILDAN HIDAYAT">
  <meta property="og:image" content="https://raw.githubusercontent.com/404HTML/for/main/aku_marah_6.webp">
  <meta property="og:url" content="https://github.com/404html">
  <meta property="og:type" content="website">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #ff9a9e, #fad0c4);
            --bg-dark: linear-gradient(135deg, #232526, #414345);
            --text-light: #333;
            --text-dark: #fff;
            --highlight-light: #ff004d;
            --highlight-dark: #ff69b4;
            --btn-light: #ff758c;
            --btn-dark: #ff4b73;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background 0.5s ease, color 0.5s ease;
            margin: 0;
        }

        .container {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: background 0.5s ease;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 80px;
            transition: opacity 0.3s ease-in-out;
        }

        p b {
            transition: color 0.5s ease;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .prev-btn, .next-btn {
            background: var(--btn-light);
            color: white;
        }

        .theme-btn {
            background: #555;
            color: white;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            opacity: 0.9;
        }

        /* Light Mode */
        body.light {
            background: var(--bg-light);
            color: var(--text-light);
        }

        body.light .container {
            background: rgba(255, 255, 255, 0.5);
        }

        body.light p b {
            color: var(--highlight-light);
        }

        body.light .prev-btn, 
        body.light .next-btn {
            background: var(--btn-light);
        }

        body.light .theme-btn {
            background: #555;
        }

        /* Dark Mode */
        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        body.dark .container {
            background: rgba(0, 0, 0, 0.5);
        }

        body.dark p b {
            color: var(--highlight-dark);
        }

        body.dark .prev-btn, 
        body.dark .next-btn {
            background: var(--btn-dark);
        }

        body.dark .theme-btn {
            background: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>
        <p id="kata">?</p>
        <div class="buttons">
            <button class="prev-btn" id="prevBtn" onclick="prevKata()" disabled>◀ </button>
            <button class="theme-btn" onclick="toggleTheme()">⚡ </button>
            <button class="next-btn" id="nextBtn" onclick="nextKata()">▶</button>
        </div>
    </div>

    <script>
        const kataKata = [
            'Jika kamu lautan, Maka aku akan menjadi<br>Gelombangnya',
            'Jika kamu musim panas, Maka aku akan menjadi hangatnya',
            'Jika kamu bulan, Maka aku akan menjadi bintang Terdekatnya',
            'Jika kamu harapan, Maka aku akan selalu mencintaimu Dimanapun dan kapanpun itu',
        ];

        let currentIndex = 0;
        const kataEl = document.getElementById("kata");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        function updateText() {
            kataEl.style.opacity = "0"; 
            setTimeout(() => {
                kataEl.innerHTML = kataKata[currentIndex]; // Gunakan innerHTML agar <b> tetap ada
                kataEl.style.opacity = "1"; 
                
                prevBtn.disabled = (currentIndex === 0);
                nextBtn.disabled = (currentIndex === kataKata.length - 1);
            }, 300);
        }

        function nextKata() {
            if (currentIndex < kataKata.length - 1) {
                currentIndex++;
                updateText();
            }
        }

        function prevKata() {
            if (currentIndex > 0) {
                currentIndex--;
                updateText();
            }
        }

        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains("dark")) {
                body.classList.replace("dark", "light");
                localStorage.setItem("theme", "light");
            } else {
                body.classList.replace("light", "dark");
                localStorage.setItem("theme", "dark");
            }
        }

        function setThemeByTime() {
            const hour = new Date().getHours();
            if (hour >= 18 || hour < 6) {
                document.body.classList.add("dark");
                document.body.classList.remove("light");
            } else {
                document.body.classList.add("light");
                document.body.classList.remove("dark");
            }
        }

        function applySavedTheme() {
            let savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            } else {
                setThemeByTime();
            }
        }

        document.addEventListener("DOMContentLoaded", applySavedTheme);
        updateText();
    </script>
</body>
</html>
